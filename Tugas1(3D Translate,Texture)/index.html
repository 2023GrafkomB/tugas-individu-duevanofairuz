<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menggambar 3D Spinning Cube</title>
  </head>
  <body onload="InitDemo();">
    <canvas id="game-surface" width="800" height="600">
      browser tidak support html5 </canvas
    ><br />
    <i
      >Tekan 'spasi' pada keyboard atau 'click' pada mouse untuk stop / start
      animasi!</i
    >
    <img id="crate-image" src="RTS_Crate.png" alt="" width="0" height="0" />

    <!-- x slider -->
    <div>
      <label for="x-slider">Pergeseran Sumbu X:</label>
      <input type="range" id="x-slider" min="-2" max="2" step="0.1" value="0" />
      <span id="x-value">0</span>
    </div>
    <!-- x slider end -->

    <!-- y slider -->
    <div>
      <label for="y-slider">Pergeseran Sumbu Y:</label>
      <input type="range" id="y-slider" min="-2" max="2" step="0.1" value="0" />
      <span id="y-value">0</span>
    </div>
    <!-- y slider end -->

    <!-- camera depth -->
    <div>
      <label for="depth-slider">Jarak Pandang:</label>
      <input type="range" id="depth-slider" min="-20" max="1" step="0.1" value="-10">
      <span id="depth-value">-10</span>
    </div>
    <!-- camera depth end -->

    <script src="gl-matrix.js"></script>
    <script src="kubus.js"></script>
  </body>
</html>
